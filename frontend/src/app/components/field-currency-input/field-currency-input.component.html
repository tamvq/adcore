<div class="flex gap-2">
  <mat-form-field appearance="fill" class="max-w-20">
    <mat-select [formControl]="currencyControl">
      <mat-option *ngFor="let currency of currencies" [value]="currency.code">
        {{ currency.symbol }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="currency-price-field">
    <mat-label>Price</mat-label>
    <input matInput type="number" [formControl]="priceControl" />
  </mat-form-field>
</div>
